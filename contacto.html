<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .contacto-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }
        .info-contacto, .formulario-contacto {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 45%;
            display: flex;
            flex-direction: column;
        }
        .formulario-contacto input, .formulario-contacto textarea, .formulario-contacto button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        .mapa {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            flex-grow: 1;
        }
        .mapa img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>Contacto</h2>
    <div class="contacto-container">
        <div class="info-contacto">
            <h3>Ubicación y teléfonos de contacto</h3>
            <div class="mapa"><img src="mapa.png" alt="Mapa de Santiago"></div>
            <p>Teléfono: 612 345 678</p>
        </div>
        <div class="formulario-contacto">
            <h3>Formulario de contacto</h3>
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="tel" placeholder="Teléfono" required>
                <textarea placeholder="Mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>

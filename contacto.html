<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhenLong - Contacto</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .padding_control {
            background-color: #B5C99A;
            padding: 10px 0;
        }

        .padding_control ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 10px 0;
        }

        .padding_control ul li {
            margin: 0 15px;
        }

        .contacto-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex: 1;
            gap: 20px;
        }

        .info-contacto {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 600px;
            height: 300px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .formulario-contacto {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            height: 300px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0 20px;
        }

        .formulario-contacto input,
        .formulario-contacto textarea {
            width: 95.5%;
            padding: 6px;
        }

        .formulario-contacto button {
            width: 100%;
            padding: 6px;
        }

        .formulario-contacto input,
        .formulario-contacto textarea {
            margin-bottom: 10px;
        }

        .formulario-contacto button {
            margin-top: 0;
        }

        .mapa {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .mapa img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            background-color: rgb(36, 39, 33);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 80px;
        }
        
    </style>
</head>

<body>
    <header>
        <div>
            <h4>Restaurante chino Santiago de Compostela</h4>
            <p>Contacto</p>
        </div>
        <div id="logo">
            <div>
                <img src="img/LogoDIW.png" alt="Logo ZhenLong" width="150px">
                <h1>Restaurante chino ZhenLong</h1>
            </div>
            <input type="search" id="search">
        </div>
    </header>
    <nav>
        <div class="padding_control">
            <ul>
                <li><a href="#">Todas las categorías</a></li>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Novedades</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </div>
    </nav>
    <div class="contacto-container">
        <div class="info-contacto">
            <h3>Ubicación</h3>
            <div class="mapa"><img src="mapa.png" alt="Mapa de Santiago"></div>
        </div>
        <div class="formulario-contacto">
            <h3>Formulario de contacto</h3>
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="tel" placeholder="Teléfono" required>
                <textarea placeholder="Mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <footer>
        <div>
            <h2>ZHEN LONG</h2>
            <p>Tu restaurante chino en Santiago. BLABAL NLA</p>
        </div>
        <p>Contacto</p>
    </footer>
</body>

</html>
